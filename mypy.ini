[mypy]
python_version = 3.13
check_untyped_defs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = False
warn_unreachable = True
strict_optional = True
show_error_codes = True
show_column_numbers = True
incremental = True
cache_dir = .mypy_cache

# This would be really useful but there are too many existing errors for now
# disallow_any_generics = True

# Only check src, connectors and some scripts :')
files = src/, tests/, connectors/, scripts/backfill*.py

# Exclude non-python modules
exclude = js-services/

# Per-module options
[mypy-src.utils.errors]
# Allow untyped for error handling modules initially
check_untyped_defs = False

[mypy-src.ingest.transformers.*]
# Allow Optional defaults during migration
no_implicit_optional = False
