apiVersion: apps/v1
kind: Deployment
metadata:
  name: grapevine-api
  namespace: grapevine-services
  annotations:
    reloader.stakater.com/auto: 'true'
  labels:
    app.kubernetes.io/name: grapevine-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app.kubernetes.io/name: grapevine-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grapevine-api
    spec:
      serviceAccountName: grapevine-api
      terminationGracePeriodSeconds: 630 #10.5min; 10min for all ask_agents to complete + 30s for cleanup
      imagePullSecrets:
        - name: priv-docker-registry
      containers:
        - name: grapevine-api
          image: REGISTRY/grapevine-api:latest
          envFrom:
            - secretRef:
                name: grapevine-api-secrets
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: '1Gi'
            limits:
              cpu: '1'
              memory: '4Gi'
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            capabilities:
              drop:
                - all
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: grapevine-api
  namespace: grapevine-services
  labels:
    app.kubernetes.io/name: grapevine-api
spec:
  minAvailable: 60%
  selector:
    matchLabels:
      app.kubernetes.io/name: grapevine-api
---
apiVersion: v1
kind: Service
metadata:
  name: grapevine-api
  namespace: grapevine-services
  labels:
    app.kubernetes.io/name: grapevine-api
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: grapevine-api
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grapevine-api
  namespace: grapevine-services
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mcp.example.com
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-body-size: '25m'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/cors-allow-methods: 'GET, POST, PUT, DELETE, OPTIONS'
    nginx.ingress.kubernetes.io/cors-allow-headers: 'Content-Type, Authorization'
  labels:
    app.kubernetes.io/name: grapevine-api
spec:
  ingressClassName: nginx
  rules:
    - host: mcp.example.com
      http:
        paths:
          - backend:
              service:
                name: grapevine-api
                port:
                  number: 8000
            path: /
            pathType: Prefix
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: grapevine-api-metrics
  namespace: grapevine-services
  labels:
    app.kubernetes.io/name: grapevine-api
spec:
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
  selector:
    matchLabels:
      app.kubernetes.io/name: grapevine-api
  namespaceSelector:
    matchNames:
      - grapevine-services
